<html>
    <head>
       <title>Cab Booking Predictor</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
        <script src="{{ url_for('static',filename='styles/script.js') }}"></script>
		<link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">		
    </head>
    <body>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <div class="login-form">
			<h2>Cab Booking Predictor<h2>	
		<form action="{{ url_for('predict')}}"method="post">
			<div class="field">	
				<div class="text-field">
					<p>Hour: </p>
					<p>Month: </p>
					<p>Temperature: </p>
					<p>Humidity: </p>
					<p>Windspeed: </p>
					<p>WeekDay: </p>
				</div> 
				<div class="input-field">
				    <select name="Hour" required="required" id="Hour" onclick="populateSelect(0,23,'Hour'); this.onclick=null;">
						<option value="" disabled selected>Select Hour</option>
					</select>
					<select name="Month" required="required" id="Month" onclick="populateMonth('Month'); this.onclick=null;">
						<option value="" disabled selected>Select Month</option>
					</select>
					<input name="temp" placeholder="in Celsius" required="required" />
					<input name="humidity" placeholder="in %" required="required" />
					<input name="windspeed" placeholder="in km/h" required="required"/>
                    <select name="WeekDay" required="required" id="WeekDay" onclick="populateWeekDay('WeekDay'); this.onclick=null;">
						<option value="" disabled selected>Select WeekDay</option>
					</select>					
				</div>
			</div>
			<div class="button-adjust">
				<button type="submit" class="btn btn-success predict-button">Predict</button>
			</div>	
        </form>
	    <br>
	    <br>
	    <div class="prediction-text">
		   <div class="text-text">
				<p>Predicted No. of Cab Bookings-2011:</p>
				<p>Predicted No. of Cab Bookings-2012:</p>
				<p>Expected Average Cab Bookings:</p>
		   </div>
		   <div class="text-val-parent">
				<p class="text-val">{{ prediction_2011 }}</p>
				<p class="text-val">{{ prediction_2012 }}</p>
				<p class="text-val">{{ avg_prediction }}</p>
		   </div>				   
	    </div>
		</div>	   
    </body>
</html>
